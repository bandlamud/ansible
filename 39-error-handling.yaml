- name: check roboshop id exitst or not
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check roboshop id exitst or not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_error: true
  - name: print the user_output
    ansible.builtin.debug:
      msg: "{{ user_output }}"
  