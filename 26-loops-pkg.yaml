- name: installing packages by using loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: installing packages
    ansible.builtin.package:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent"}
    - { name: "mysql", state: "absent"}
    - { name: "zip", state: "latest"}